<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Storyboard Tool</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="assets/css/site.css" />
  <script type="module" src="assets/js/site.js"></script>

</head>

<body>
  <section id="drawPage" class="drawPageContainer">
    <section id="toolBar">
      <section>
        menu
      </section>
      <section id="tools">

      </section>

      <section id="toolsettings">
        <h3>tool settings</h3>
      </section>

    </section>

    <section id="draw">
      <canvas id="canvas" width="1080" height="720"></canvas>
    </section>

    <section id="info">
      <h2>INFO</h2>
      <section id="drawNav" class="appNavigation">

      </section>

      <button id="clearCache">new board</button>
      <button id="showBoardInfo">board info</button>


      <section id="infoContainer">
        <section id="slideInfo"></section>

      </section>



    </section>

    <section id="storyboard">


      <section id="timeline">
        <h2>timeline</h2>
      </section>
      <button id="newSlideButton">+</button>

    </section>
  </section>



  <section class="printPage hidden">
    <h2>print</h2>
    <section id="printPageNav">

    </section>

  </section>




  <section id="shotListPage" class="shotlist hidden">
    <h2>shotlist</h2>

    <section id="shotlistPageNav">

    </section>

  </section>




  <section id="loggingPage" class="logging hidden">
    <h2>logging</h2>
    <section id="loggingPageNav">

    </section>

  </section>



</body>

</html>
